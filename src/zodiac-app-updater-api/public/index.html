<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac App - Panel de Administración</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
        }

        .progress {
            display: none;
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #2f855a;
        }

        .alert-error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
        }

        .versions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .versions-table th,
        .versions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .versions-table th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .versions-table tr:hover {
            background-color: #f7fafc;
        }

        .version-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .file-size {
            color: #718096;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .versions-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 Zodiac App</h1>
            <p>Panel de Administración de Versiones</p>
        </div>

        <!-- Estadísticas -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVersions">-</div>
                <div class="stat-label">Versiones Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="latestVersion">-</div>
                <div class="stat-label">Última Versión</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDownloads">-</div>
                <div class="stat-label">Descargas Total</div>
            </div>
        </div>

        <!-- Formulario de subida -->
        <div class="card">
            <h2>📱 Subir Nueva Versión</h2>
            
            <div id="uploadAlert"></div>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="version">Versión (formato semver: 1.0.0)</label>
                    <input type="text" id="version" name="version" placeholder="ej: 1.2.3" required>
                </div>

                <div class="form-group">
                    <label for="releaseNotes">Notas de la versión</label>
                    <textarea id="releaseNotes" name="releaseNotes" placeholder="Describe los cambios en esta versión..."></textarea>
                </div>

                <div class="form-group">
                    <label for="minAndroidVersion">Versión mínima de Android</label>
                    <select id="minAndroidVersion" name="minAndroidVersion">
                        <option value="5.0">Android 5.0 (API 21)</option>
                        <option value="6.0">Android 6.0 (API 23)</option>
                        <option value="7.0">Android 7.0 (API 24)</option>
                        <option value="8.0">Android 8.0 (API 26)</option>
                        <option value="9.0">Android 9.0 (API 28)</option>
                        <option value="10.0">Android 10.0 (API 29)</option>
                        <option value="11.0">Android 11.0 (API 30)</option>
                        <option value="12.0">Android 12.0 (API 31)</option>
                        <option value="13.0">Android 13.0 (API 33)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="targetSdkVersion">Target SDK Version</label>
                    <input type="text" id="targetSdkVersion" name="targetSdkVersion" value="33" placeholder="33">
                </div>

                <div class="form-group">
                    <label for="apkFile">Archivo APK</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="apkFile" name="apk" accept=".apk" required>
                        <label for="apkFile" class="file-input-label">
                            📎 Seleccionar archivo APK
                        </label>
                    </div>
                </div>

                <div class="progress" id="uploadProgress">
                    <div class="progress-bar" id="uploadProgressBar"></div>
                </div>

                <button type="submit" class="btn" id="uploadBtn">
                    🚀 Subir Versión
                </button>
                <button type="button" class="btn btn-secondary" onclick="loadVersions()">
                    🔄 Actualizar Lista
                </button>
            </form>
        </div>

        <!-- Lista de versiones -->
        <div class="card">
            <h2>📋 Versiones Disponibles</h2>
            
            <div class="loading" id="versionsLoading">
                Cargando versiones...
            </div>

            <div id="versionsContainer">
                <table class="versions-table" id="versionsTable">
                    <thead>
                        <tr>
                            <th>Versión</th>
                            <th>Fecha</th>
                            <th>Tamaño</th>
                            <th>Android Min.</th>
                            <th>Notas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="versionsTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentVersions = [];

        // Cargar estadísticas y versiones al inicio
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadVersions();
            
            // Configurar el formulario
            setupUploadForm();
        });

        // Configurar formulario de subida
        function setupUploadForm() {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('apkFile');
            const fileLabel = document.querySelector('.file-input-label');

            // Actualizar etiqueta cuando se selecciona archivo
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileLabel.textContent = `📎 ${this.files[0].name}`;
                } else {
                    fileLabel.textContent = '📎 Seleccionar archivo APK';
                }
            });

            // Manejar envío del formulario
            form.addEventListener('submit', handleUpload);
        }

        // Manejar subida de archivo
        async function handleUpload(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('apkFile');
            const version = document.getElementById('version').value;
            const releaseNotes = document.getElementById('releaseNotes').value;
            const minAndroidVersion = document.getElementById('minAndroidVersion').value;
            const targetSdkVersion = document.getElementById('targetSdkVersion').value;

            if (!fileInput.files[0]) {
                showAlert('Por favor selecciona un archivo APK', 'error');
                return;
            }

            // Validar formato de versión
            const versionRegex = /^\d+\.\d+\.\d+$/;
            if (!versionRegex.test(version)) {
                showAlert('La versión debe tener el formato X.Y.Z (ej: 1.0.0)', 'error');
                return;
            }

            formData.append('apk', fileInput.files[0]);
            formData.append('version', version);
            formData.append('releaseNotes', releaseNotes);
            formData.append('minAndroidVersion', minAndroidVersion);
            formData.append('targetSdkVersion', targetSdkVersion);

            const uploadBtn = document.getElementById('uploadBtn');
            const progress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadProgressBar');

            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = '⏳ Subiendo...';
                progress.style.display = 'block';

                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', function() {
                    if (xhr.status === 201) {
                        const response = JSON.parse(xhr.responseText);
                        showAlert('¡Versión subida exitosamente!', 'success');
                        document.getElementById('uploadForm').reset();
                        document.querySelector('.file-input-label').textContent = '📎 Seleccionar archivo APK';
                        loadVersions();
                        loadStats();
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showAlert(error.message || 'Error al subir la versión', 'error');
                    }
                });

                xhr.addEventListener('error', function() {
                    showAlert('Error de conexión', 'error');
                });

                xhr.addEventListener('loadend', function() {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = '🚀 Subir Versión';
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                });

                xhr.open('POST', '/api/upload');
                xhr.send(formData);

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error inesperado', 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = '🚀 Subir Versión';
                progress.style.display = 'none';
            }
        }

        // Cargar estadísticas
        async function loadStats() {
            try {
                const response = await fetch('/api/versions');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalVersions').textContent = data.count;
                    document.getElementById('latestVersion').textContent = 
                        data.data.length > 0 ? data.data[0].version : 'N/A';
                    document.getElementById('totalDownloads').textContent = '∞';
                }
            } catch (error) {
                console.error('Error cargando estadísticas:', error);
            }
        }

        // Cargar lista de versiones
        async function loadVersions() {
            const loading = document.getElementById('versionsLoading');
            const tableBody = document.getElementById('versionsTableBody');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/versions');
                const data = await response.json();
                
                if (data.success) {
                    currentVersions = data.data;
                    renderVersionsTable(currentVersions);
                } else {
                    showAlert('Error cargando versiones: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión al cargar versiones', 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Renderizar tabla de versiones
        function renderVersionsTable(versions) {
            const tableBody = document.getElementById('versionsTableBody');
            
            if (versions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #718096;">No hay versiones disponibles</td></tr>';
                return;
            }

            tableBody.innerHTML = versions.map(version => `
                <tr>
                    <td><span class="version-badge">${version.version}</span></td>
                    <td>${new Date(version.uploadDate).toLocaleDateString('es-ES')}</td>
                    <td><span class="file-size">${formatFileSize(version.fileSize)}</span></td>
                    <td>Android ${version.minAndroidVersion}</td>
                    <td>${version.releaseNotes || 'Sin notas'}</td>
                    <td>
                        <a href="${version.downloadUrl}" class="btn" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;">⬇️ Descargar</a>
                        <button onclick="deleteVersion('${version.version}')" class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;">🗑️ Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }

        // Eliminar versión
        async function deleteVersion(version) {
            if (!confirm(`¿Estás seguro de que deseas eliminar la versión ${version}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/version/${version}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Versión eliminada exitosamente', 'success');
                    loadVersions();
                    loadStats();
                } else {
                    showAlert(data.message || 'Error al eliminar versión', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            }
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alertContainer = document.getElementById('uploadAlert');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Formatear tamaño de archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
